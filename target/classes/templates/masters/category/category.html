<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript">
	$(document).ready(function() {
		alert(JSON.stringify(appUser));
		submenuNav("/createCategoryPage");
	});
	function submenuNav(menupath) {
		$("#categoryDiv").html("Loading...");
		$(".nav .nav-link").on("click", function() {
			$(".nav").find(".active").removeClass("active");
			$(this).addClass("active");
		});
		$("#categoryDiv").load(menupath);
	}
</script>
</head>
<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active"
				id="createCategoryId" aria-current="page"
				onclick='submenuNav("/createCategoryPage")' href="#">Create
					Category</a></li>
			<li class="nav-item"><a class="nav-link" id="updateCategoryId"
				onclick='submenuNav("/updateCategoryPage")' href="#">Update
					Category</a></li>
		</ul>
		<div id="categoryDiv"></div>
	</div>
</body>
</html>
