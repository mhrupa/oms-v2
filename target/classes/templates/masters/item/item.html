<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript">
	$(document).ready(function() {
		submenuNav("/createItemPage");
	});
	function submenuNav(menupath) {
		$("#itemDiv").html("Loading...");
		$(".nav .nav-link").on("click", function() {
			$(".nav").find(".active").removeClass("active");
			$(this).addClass("active");
		});
		$("#itemDiv").load(menupath);
	}
</script>
</head>
<body>
	<div>
		<ul class="nav nav-tabs">
			<li class="nav-item"><a class="nav-link active"
				id="createItemId" aria-current="page"
				onclick='submenuNav("/createItemPage")' href="#">Create
					Item</a></li>
			<li class="nav-item"><a class="nav-link" id="updateItemId"
				onclick='submenuNav("/updateItemPage")' href="#">Update
					Item</a></li>
		</ul>
		<div id="itemDiv"></div>
	</div>
</body>
</html>
